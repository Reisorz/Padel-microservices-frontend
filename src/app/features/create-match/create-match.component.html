<section class="create-match-section">
  <h1>Create a match</h1>
  <div class="create-match-form">
    <form action="">

      <div class="date-time-section">
        <mat-form-field class="datepicker">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" />
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="timepicker">
          <mat-label>Choose a time</mat-label>
          <input type="text" matInput [matTimepicker]="timepicker" />
          <mat-timepicker-toggle matSuffix [for]="timepicker"></mat-timepicker-toggle>
          <mat-timepicker #timepicker></mat-timepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Duration in minutes</mat-label>
          <mat-select>
            @for (duration of durations; track duration) {
            <mat-option [value]="duration">{{ duration }} min</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>

      <div class="type-price-section">
        <mat-checkbox class="check-competitive">Competitive</mat-checkbox>
        <mat-checkbox class="check-private">Private</mat-checkbox>
      </div>

      <div class="team-letter">
        <div>A</div>
        <div>B</div>
      </div>

      <div class="players-section">
        <div class="team">
          <ng-container *ngFor="let player of teamA">
            <div class="player">
              <ng-container *ngIf="player; else joinSlotA">
                <div class="player-photo"></div>
                <div>{{ player.name }}</div>
                <div class="player-level">{{ player.padelLevel }}</div>
              </ng-container>
              <ng-template #joinSlotA>
                <div class="join-slot">
                  <div class="player">
                    <div class="player-photo"></div>
                    <div class="join">Add</div>
                  </div>
                </div>
              </ng-template>
            </div>
          </ng-container>
        </div>
        <hr />
        <div class="team">
          <ng-container *ngFor="let player of teamB">
            <div class="player">
              <ng-container *ngIf="player; else joinSlotB">
                <div class="player-photo"></div>
                <div>{{ player.name }}</div>
                <div class="player-level">{{ player.padelLevel }}</div>
              </ng-container>
              <ng-template #joinSlotB>
                <div class="join-slot">
                  <div class="player">
                    <div class="player-photo"></div>
                    <div class="join">Add</div>
                  </div>
                </div>
              </ng-template>
            </div>
          </ng-container>
        </div>
      </div>

      <div class="court-section">

      </div>

    </form>
  </div>
</section>
